<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 600" width="600" height="600">

    <rect x = "20" y = "20" rx = "10" ry = "10" width = "550" height = "500" fill = "url(#gradientFill)" stroke = "black" stroke-width = "2"></rect>
    <rect x = "70" y = "70" rx = "10" ry = "10" width = "450" height = "400" fill = "url(#gradientFill)" stroke = "black" stroke-width = "2"></rect>
    <rect x = "70" y = "70" rx = "10" ry = "10" width = "450" height = "400" fill = "url(#circle)" stroke = "black" stroke-width = "2"></rect>

    <path d="M140,150 a 10 10 0 0 1 10 -10 h300 a 10 10 0 0 1 10 10 v200 a 10 10 0 0 1 -10 10 h-100
    v20 h70 v15 h-240 v-15 h70 v-20
    h-100 a 10 10 0 0 1 -10 -10 Z" fill = "url(#gradientFill)" stroke = "black" stroke-width = "2"></path>

    <rect x = "160" y = "160"  width = "280" height = "180" fill = "url(#radialMonitor)"></rect>


    <defs>
        <linearGradient id="gradientFill" x1="0%" y1="0%" x2="50%" y2="50%" spreadMethod="reflect">
            <stop offset="0%" stop-color="white"></stop>
            <stop offset="90%" stop-color="#777"></stop>

        </linearGradient>

        <radialGradient id="radial" cx="100%" cy="100%" r="50%">
                <stop offset="0%" stop-color="white"></stop>
                <stop offset="100%" stop-color="black"></stop>
        </radialGradient>

        <radialGradient id="radialMonitor" cx="100%" cy="90%" r="90%">
            <stop offset="0%" stop-color="black"></stop>
            <stop offset="99%" stop-color="black"></stop>
            <stop offset="100%" stop-color="#555"></stop>
        </radialGradient>


        <pattern id="circle"
                 x="0" y="0" width="40" height="40"
                 patternUnits="userSpaceOnUse" >
            <circle cx="10" cy="10" r="10" fill="url(#radial)" ></circle>
            <circle cx="30" cy="30" r="10" fill="url(#radial)"></circle>
        </pattern>

        <path id="curveLine" fill="none" stroke="#000000"
              d="M220,220 c150,20 200,180 280,140"></path>

    </defs>

    <text x="10" y="100" fill="white" text-anchor="start"
          style="font-size: 30px; font-weight: bold; font-family: Arial;">
        <textPath xlink:href="#curveLine">IT-Academy</textPath>
    </text>


    <text x="70" y="60" text-anchor="start" fill="url(#gradientFill)" stroke="black" stroke-width="2"
          style="font-size: 40px; font-weight: bold; font-family: Arial; text-transform: uppercase;">Homework</text>
        <textPath xlink:href="#path"></textPath>


</svg>
</body>
</html>
